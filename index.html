<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-1">Contact Us</h1>
      <form action="#" class="contact__form">
        <div class="input__names">
          <div class="input__name w_50">
            <label for="first-name"
              >First Name <span class="importantt"> *</span></label
            >
            <input type="text" id="first-name" />
            <p class="error hide-error">This field is required</p>
          </div>
          <div class="input__name w_50">
            <label for="last-name"
              >Last Name <span class="importantt"> *</span></label
            >
            <input type="text" id="last-name" />
            <p class="error hide-error">This field is required</p>
          </div>
        </div>
        <div class="input__email">
          <label for="contact-email"
            >Email Address <span class="importantt"> *</span></label
          >
          <input type="email" id="contact-email" />
          <p class="error hide-error">Please enter a valid email address</p>
        </div>

        <label>Query Type <span class="importantt"> *</span></label>
        <div class="input__query-type w_50">
          <div class="input__radio">
            <label class="radio" for="general-enquiry"
              >General Enquiry
              <input type="radio" id="general-enquiry" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="input__radio">
            <label class="radio" for="support-request"
              >Support Request
              <input type="radio" id="support-request" />
              <span class="checkmark"></span>
            </label>
          </div>
          <p class="error hide-error input__query-error">
            Please select a query type
          </p>
        </div>
        <div class="input__message">
          <label for="message"
            >Message <span class="importantt"> *</span></label
          >
          <textarea rows="3" id="message"></textarea>
          <p class="error hide-error">This field is required</p>
        </div>
        <div class="input__checkbox">
          <label class="check-container" for="consent"
            >I consent to being contacted by them
            <input type="checkbox" id="consent" />
            <span class="check-checkmark"></span>
            <span class="importantt"> *</span></label
          >
          <p class="error hide-error">
            To submit this form, please consent to being contacted
          </p>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
