<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-1">Contact Us</h1>
      <form action="#" class="contact__form">
        <div class="input__names">
          <div class="input__name first-name">
            <label for="first-name"
              >First Name <span class="importantt"> *</span></label
            >
            <input type="text" id="first-name" />
            <p class="error hide-error">This field is required</p>
          </div>
          <div class="input__name last-name">
            <label for="last-name"
              >Last Name <span class="importantt"> *</span></label
            >
            <input type="text" id="last-name" />
            <p class="error hide-error">This field is required</p>
          </div>
        </div>
        <div class="input__email">
          <label for="contact-email"
            >Email Address <span class="importantt"> *</span></label
          >
          <input type="email" id="contact-email" />
          <p class="error hide-error">Please enter a valid email address</p>
        </div>

        <label>Query Type <span class="importantt"> *</span></label>
        <div class="input__query-type">
          <div class="input__radio">
            <label class="radio" for="general-enquiry"
              >General Enquiry
              <input
                type="radio"
                name="query"
                class="radio__input"
                id="general-enquiry"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="input__radio">
            <label class="radio" for="support-request"
              >Support Request
              <input
                type="radio"
                name="query"
                class="radio__input"
                id="support-request"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <p class="input__query-error">Please select a query type</p>
        </div>
        <div class="input__message">
          <label for="message"
            >Message <span class="importantt"> *</span></label
          >
          <textarea rows="3" id="message"></textarea>
          <p class="error hide-error">This field is required</p>
        </div>
        <div class="input__checkbox">
          <label class="check-container" for="consent"
            >I consent to being contacted by them
            <input type="checkbox" id="consent" />
            <span class="check-checkmark"></span>
            <span class="importantt"> *</span></label
          >
          <p class="error hide-error">
            To submit this form, please consent to being contacted
          </p>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="success__message">
      <div class="title">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 256 256"
        >
        <path
          d="M170.83,101.17a4,4,0,0,1,0,5.66l-56,56a4,4,0,0,1-5.66,0l-24-24a4,4,0,0,1,5.66-5.66L112,154.34l53.17-53.17A4,4,0,0,1,170.83,101.17ZM228,128A100,100,0,1,1,128,28,100.11,100.11,0,0,1,228,128Zm-8,0a92,92,0,1,0-92,92A92.1,92.1,0,0,0,220,128Z"
        ></path>
        <h3>Message Sent!</h3>
      </div>
      <p>Thanks for completing the form, We'll be in touch soon!</p>
      </svg>
    </div>

  </body>
</html>
